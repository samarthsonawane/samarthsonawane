<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flexbox Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <img src="image1.jpg" alt="Image 1" class="image">
            <p class="text">This is some text related to image 1.</p>
        </div>
        <div class="flex-item">
            <img src="image2.jpg" alt="Image 2" class="image">
            <p class="text">This is some text related to image 2.</p>
        </div>
        <div class="flex-item">
            <img src="image3.jpg" alt="Image 3" class="image">
            <p class="text">This is some text related to image 3.</p>
        </div>
    </div>
</body>
</html>
